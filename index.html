<html>
    <head>
        <title>PWV</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./pwvlogic.js"></script>
    </head>
    <body onload="pageLoad()">

        <!-- sign in -->
        <div id="signed-out-container">
            <div id="credentials-outer-container">
                <div id="credentials-inner-container">
                    <div id="username-container" class="credentials-element-container">
                        Username:<br/>
                        <input type="text" id="username" style="width: 100%;" />
                    </div>
                    <div id="password-container" class="credentials-element-container">
                        Password:<br/>
                        <input type="password" id="password" style="width: 100%;" />
                    </div>
                    <div id="get-in-btn-container" class="credentials-element-container">
                        <button onclick="signIn()">GET IN</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
